<!DOCTYPE html>
<html lang="ko">
<head>
    <title>SingUp</title>
    <script src="./js/signup.js"></script>
    <link href="./signup.css" rel="stylesheet">
</head>
<body>
    <div class="background">
        <div class="header">
            <div class="navbar">
                <h1><a href="./index.html">DCODLAB</a></h1>
                <ul class="nav__mini">
                    <li><a href="./index.html">Contact</a></li>
                    <li><a href="./index.html">Help</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="./index.html">Sitemap</a></li>
                </ul>
                <ul class="nav__main">                
                    <li><a href="./index.html">DEPARTMENT</a></li>
                    <li><a href="./index.html">GALLERY</a></li>
                    <li><a href="./index.html">YOUTUBE</a></li>
                    <li><a href="./index.html">COMMUNITY</a></li>
                    <li><a href="./index.html">LOCATION</a></li>
                </ul>
            </div>
        </div>
        <div class="form">
            <div class="wrapper">
                <h1><a href="#">DCODLAB</a></h1>
            </div>
            <div class="form__input">
                <input id ="email" class="input__userInfo" oninput="checkAllValidation()" type="text" placeholder="아이디를 입력해주세요.">
                <input id ="name" class="input__userInfo" oninput="checkAllValidation()" type="text" placeholder="이름을 입력해주세요.">
                <input id ="pw1" class="input__userInfo" oninput="checkAllValidation()" type="password" placeholder="비밀번호를 입력해주세요.">
                <input id ="pw2" class="input__userInfo" oninput="checkAllValidation()" type="password" placeholder="비밀번호를 다시 입력해주세요.">
            </div>
            <div class="birthday">
                <span>생년월일</span>
                <div class="birthday__input">
                    <input class="userNum" id="year" placeholder="년도" type="text" oninput="changeFocus1()" oninput="checkValidation()"  maxlength="4">
                    <input class="userNum" id="month" placeholder="월" type="text" oninput="changeFocus2()" oninput="checkValidation()"  maxlength="2"> 
                    <input class="userNum" id="day" placeholder="일" type="text" oninput="checkValidation()" maxlength="2">
                </div>
            </div>
            <div class="phone__check">
                <span>본인인증</span>
                <div class="check__number">
                    <input class="userNum" id="number1" type="text" oninput="changeFocus1()" oninput="checkValidation()"  maxlength="3"> -
                    <input class="userNum" id="number2" type="text" oninput="changeFocus2()" oninput="checkValidation()"  maxlength="4"> -
                    <input class="userNum" id="number3" type="text" oninput="checkValidation()" maxlength="4">
                </div>
                <div class="check__send">
                    <input type="text">
                    <button id="buttonAble" disabled = "true" onclick="pressedBtn()">인증번호 전송</button>
                </div>
                <div class="check__time">
                    <span id="timer">03:00</span>
                    <button id="okToken" oninput="checkAllValidation()" onclick="ok()">인증확인</button>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
